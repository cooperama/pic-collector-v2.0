{% extends 'base.html' %}
{% block content %}

<h1>Albums</h1>

  {% for album in albums %}
  <div class="card">
    <a href="/albums/{{ album.id }}">
      <div class="card-content">
        <span class="card-title">{{ album.name }}</span>
        <p>Use: {{ album.use }}</p>
        <p>Description: {{ album.description }}</p>
      </div>
    </a>
  </div>
  {% endfor %}

{% endblock %}
