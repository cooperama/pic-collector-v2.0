{% extends 'base.html' %}
{% block content %}

<h1>Albums</h1>

  {% for album in albums %}
  <div class="card">
    <!-- add this single line below -->
    <a href="/albums/{{ album.id }}">
      <div class="card-content">
        <span class="card-title">{{ album.name }}</span>
        <p>Use: {{ album.use }}</p>
        <p>Description: {{ album.description }}</p>
      </div>
    <!-- and this following one as well -->
    </a>
  </div>
  {% endfor %}

<div class="card">
  <div class="card-content">
    <form action="{% url 'add_album' %}" method="post">
      {% csrf_token %}
      {{ album_form.as_p }}
      <input type="submit" class='btn' value='New Album'>
    </form>
  </div>
</div>

<script>
  // add additional JS to initialize select below
  const selectEl = document.getElementById('id_use');
  M.FormSelect.init(selectEl);
</script>

{% endblock %}
